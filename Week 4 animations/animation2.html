<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
//Create a function that will ensure your code loads after the webpage
$(document).ready(function(e) {
    $("#expand").click(function(){
		$("#bar1").animate( { 'width':'100%','height':'100px','opacity':'0.9'},1000);
		$("#bar2").animate( { 'width':'100%','height':'100px','opacity':'0.7'},2000);
		$("#bar3").animate( { 'width':'100%','height':'100px','opacity':'0.5'},3000);
		$("#bar4").animate( { 'width':'100%','height':'100px','opacity':'0.3'},4000);
		$("#bar5").animate( { 'width':'100%','height':'100px','opacity':'0.1'},5000);
		
    $("#retreat").click(function(){
		$(".bar").animate( { 'width':'10%',height:'60px','opacity':'0.8'},1000 );
		
	});
		
	})
});
//Create the demonstrated file
</script>
<style> 
.bar {
	width:10%;
	margin:0;
	padding:0;
	height:60px;
}
#bar1 {
	width:10%;
	margin:0;
	padding:0;
    background-color:#CF0;
	height:60px;
}
#bar2 {
	width:10%;
	margin:0;
	padding:0;
    background-color:#C90;
	height:60px;
}
#bar3 {
	width:10%;
	margin:0;
	padding:0;
    background-color:#C00;
	height:60px;
}
#bar4 {
	width:10%;
	margin:0;
	padding:0;
    background-color:#39F;
	height:60px;
}
#bar5 {
	width:10%;
	margin:0;
	padding:0;
    background-color:#00C;
	height:60px;
}
</style>
</head>
<body>
<div id="bar1" class="bar"></div>
<div id="bar2" class="bar"></div>
<div id="bar3" class="bar"></div>
<div id="bar4" class="bar"></div>
<div id="bar5" class="bar"></div>
<button id="expand" name="click">Click Me</button>
<button id="retreat" name="retreat">Call back</button>
</body>
</html>
